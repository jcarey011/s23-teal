<!DOCTYPE html>
<html>
  <head>
    <title>DriveSafe Map</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap" async defer></script>
    <script>
        var map;
        var geocoder;
      
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 36.8508, lng: -76.2859},
            zoom: 12
          });
      
          geocoder = new google.maps.Geocoder();
      
          var locations = JSON.parse('/*LOCATIONS_JSON*/');
          plotLocations(locations);
        }
      
        function plotLocations(locations) {
          for (var i = 0; i < locations.length; i++) {
            geocodeAddress(locations[i], function(location) {
              new google.maps.Marker({
                position: location,
                map: map
              });
            });
          }
        }
      
        function geocodeAddress(address, callback) {
          geocoder.geocode({ 'address': address }, function(results, status) {
            if (status === 'OK') {
              callback(results[0].geometry.location);
            } else {
              console.error('Geocode was not successful for the following reason: ' + status);
            }
          });
        }
      </script>
      
      
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
